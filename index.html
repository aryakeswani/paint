<!DOCTYPE html>
<html>
<headL>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</headL>
<title>GUEST LIST</title>

<body>
    <center>
        <h1>Make Paragraphs from input boxes using join function.</h1>
        <div style="float: left;">
            <h4>
                <span>1.</span>
                <input type="text" id="div1_Input_box_1" placeholder="Input Box 1">
                <br> <br>
                <input type="text" id="div1_Input_box_2" placeholder="Input Box 2">
                <br> <br>
                <input type="text" id="div1_Input_box_3" placeholder="Input Box 3">
                <br> <br>
                <input type="text" id="div1_Input_box_4" placeholder="Input Box 4">
                <br> <br>
                <input type="text" id="div1_Input_box_5" placeholder="Input Box 5">
                <br> <br>
                <input type="text" id="div1_Input_box_6" placeholder="Input Box 6">
            </h4>
            <button onclick="getParagraph1()">Get Paragraph 1</button>
        </div>
        <div style="float: left;">
            <h4>
                <span>1.</span>
                <input type="text" id="div2_Input_box_1" placeholder="Input Box 1">
                <br> <br>
                <input type="text" id="div2_Input_box_2" placeholder="Input Box 2">
                <br> <br>
                <input type="text" id="div2_Input_box_3" placeholder="Input Box 3">
                <br> <br>
                <input type="text" id="div2_Input_box_4" placeholder="Input Box 4">
                <br> <br>
                <input type="text" id="div2_Input_box_5" placeholder="Input Box 5">
                <br> <br>
                <input type="text" id="div2_Input_box_6" placeholder="Input Box 6">
            </h4>
            <button onclick="getParagraph2()">Get Paragraph 2</button>
        </div>
    </center>
    <br>
    <h1 id="showParagraph1"></h1>
    <h1 id="showParagraph2"></h1>
</body>

</html>
